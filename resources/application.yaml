server:
  address: localhost
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/template1
    username: "postgres"
    password: ""
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect